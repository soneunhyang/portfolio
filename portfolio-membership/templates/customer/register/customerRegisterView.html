<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{customer/layout/default}">

	<!-- head 삽입공간 -->
	<head>
	</head>
	
	<th:block layout:fragment="jsFile">
		<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	</th:block>
	
	<!-- 페이지 삽입공간 -->
	<th:block layout:fragment="customContents">
        <div class="page-content pt-150 pb-150">
            <div class="container">
                <div class="row">
                    <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                         <div class="row justify-content-center">
                            <div class="col-lg-6 col-md-8">
                                <div class="login_wrap widget-taber-content background-white">
                                    <div class="padding_eight_all bg-white">
                                        <div class="heading_s1 mb-20">
                                            <h1 class="mb-30" th:text="${title}"></h1>
                                        </div>
                                        <form id="customerRegisterForm" th:action="@{/customer/register/customerRegister}" method="post">
                                        	<!-- 이름 -->                                         
                                            <div class="form-group">
                                                <input type="text" id="custName" name="custName" placeholder="이름" value="김길동" required />                                              
                                            </div>
                                            <!-- 생년월일 -->
                                            <div class="form-group">
											    <input type="text" id="custBrdt" name="custBrdt" placeholder="생년월일" 
											    	   onfocus="this.type='date'; this.max = new Date().toISOString().split('T')[0];" 
											    	   onblur="if(this.value===''){this.type='text'}" required />
											</div>
											<!-- 연락처 -->
											<div class="form-group">
												<input type="hidden" id="custPhone" name="custPhone"/>
		                                            <div class="form-group d-flex">
													   	<input type="text" class="w-10 form-control fs-6" id="custPhone1" name="custPhone1" placeholder="010" value="010" readonly />
													    <input type="text" class="mr-10 ml-10" id="custPhone2" name="custPhone2" placeholder="중간연락처" value="0001" required />
													    <input type="text" id="custPhone3" name="custPhone3" placeholder="마지막연락처" value="0001" required />
													</div>
											</div>
											<!-- 이메일 본인인증 --> 
                                            <div class="form-group">
                                            	<input type="hidden" id="custEmail" name="custEmail"/>
	                                            	<div class="form-group d-flex">
		                                                <input type="text" class="w-60" id="emailFirst" name="emailFirst" placeholder="Email" value="snh2520" required />
		                                                <select class="w-auto border-1 border-radius-10 ml-10" id="emailLast" name="emailLast">
		                                                    <option value="@naver.com">@naver.com</option>
		                                                    <option value="@daum.net">@daum.net</option>
		                                                    <option value="@google.com">@google.com</option>                                                    
		                                                </select> 
		                                                <button type="button" class="btn btn-heading btn-block p-10 ml-10" onclick="sendVerificationCode()">인증요청</button>                                               
		                                            </div>
													<div class="form-group" id="verify-section" style="display:none;">
														<div class="form-group d-flex">
														    <input type="text" id="verifyCode" name="verifyCode" placeholder="인증코드 입력">
														    <button type="button" class="btn btn-heading btn-block p-10 ml-10"  onclick="verifyCodeSubmit()">확인</button>
													    </div>
													</div>
											</div>
											<!-- 주소/상세주소 -->
											<div class="form-group position-relative d-flex justify-content-end">
                                                <input type="text" id="memberZip" name="memberZip" placeholder="우편번호를 입력해주세요" readonly disabled />
                                                <button type="button" id="daumPostBtn" class="btn btn-heading btn-block p-10 mt-10 mr-10 position-absolute">우편번호찾기</button>
                                            </div> 
                                            <div class="row">
				                        		<div class="col-6">
						                            <div class="mb-4">
						                                <input type="text" id="custAddr" name="custAddr" placeholder="기본주소" class="form-control fs-6" readonly />
						                            </div>
				                        		</div>
				                        		<div class="col-6">
						                            <div class="mb-4">
						                                <input type="text" id="custDaddr" name="custDaddr" placeholder="상세주소" class="form-control fs-6" disabled/>
						                            </div>
				                        		</div>
				                        	</div>
                                           	<!-- 회원 유형 선택 -->
											<div class="custome-radio type-radio d-flex justify-content-evenly mb-10">
											    <div class="custome-radio">
											        <input class="form-check-input" type="radio" id="memberCust" name="memberType" value="개인고객" checked required />
											        <label class="form-check-label" for="memberCust">개인</label>
											    </div>
											    <div class="custome-radio">
											        <input class="form-check-input" type="radio" id="memberCorp" name="memberType" value="기업고객" required />
											        <label class="form-check-label" for="memberCorp" data-bs-toggle="collapse" data-bs-target="#businessInfo" aria-controls="businessInfo">기업</label>
											    </div>
											</div>
											
											<!-- 기업 정보 입력란 -->
											<div id="businessInfo" class="collapse mt-10">
												<div class="form-group">
												<input type="hidden" id="corpBrno" name="corpBrno"/>
		                                            <div class="form-group d-flex">
													   	<input type="text" id="corpBrno1"  name="corpBrno1" placeholder="사업자번호" maxlength="3" />
													    <input type="text" class="ml-10 mr-10" id="corpBrno2" name="corpBrno2" maxlength="2" />
													    <input type="text" id="corpBrno3" name="corpBrno3" maxlength="5" />
													</div>
												</div>
											    <div class="form-group">
											        <input type="text" id="corpName" name="corpName" placeholder="상호명" />
											    </div>
											</div>
                                            <div class="form-group">
                                                <button type="submit" id="customerRegisterBtn" name="customerRegisterBtn" class="btn btn-heading btn-block hover-up">회원가입</button>
                                            </div>
                                            <p class="font-xs text-muted"><strong>참고:</strong>귀하의 개인 데이터는 이 웹사이트 전체에서 귀하의 경험을 지원하고, 귀하의 계정에 대한 액세스를 관리하고, 당사의 개인 정보 보호 정책에 설명된 기타 목적을 위해 사용됩니다.</p>
                                        </form>
                               		 </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </th:block>
      <th:block layout:fragment="jsScript">
		<script>
			/**
			 * 주소입력
			 */
			$('#daumPostBtn').click(function(e){
				new daum.Postcode({
		            oncomplete: function(data) {
		                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
	
		                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
		                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
		                var addr = ''; // 주소 변수
		                var extraAddr = ''; // 참고항목 변수
	
		                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
		                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
		                    addr = data.roadAddress;
		                } else { // 사용자가 지번 주소를 선택했을 경우(J)
		                    addr = data.jibunAddress;
		                }
	
		                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
		                if(data.userSelectedType === 'R'){
		                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
		                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
		                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
		                        extraAddr += data.bname;
		                    }
		                    // 건물명이 있고, 공동주택일 경우 추가한다.
		                    if(data.buildingName !== '' && data.apartment === 'Y'){
		                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
		                    }
		                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
		                    if(extraAddr !== ''){
		                        extraAddr = ' (' + extraAddr + ')';
		                    }
		                    // 조합된 참고항목을 해당 필드에 넣는다.
		                    document.getElementById("custAddr").value = extraAddr;
		                
		                } else {
		                    document.getElementById("custAddr").value = '';
		                }
		                document.getElementById("memberZip").value = data.zonecode;
		                document.getElementById("custAddr").value = addr;
		                $('#custDaddr').prop('disabled', false);
		                // 커서를 상세주소 필드로 이동한다.
		                document.getElementById("custDaddr").focus();
		            }
		        }).open();
			});
			
			/**
			 * 상세주소 유효성 검증
			 */
			function validateDetailAddress() {
				const detailAddress = $('#custDaddr').val().trim();

				if (detailAddress.length < 2 || detailAddress.length > 50) {
					    alert("상세주소는 2자 이상 50자 이하로 입력해주세요.");
					    $('#custDaddr').focus();
					    return false;
					}

				const regex = /^[가-힣a-zA-Z0-9\s\-\,\(\)\.]+$/;
				if (!regex.test(detailAddress)) {
				    alert("상세주소는 한글, 영문, 숫자, 일부 특수문자(,-().)만 입력 가능합니다.");
				    $('#custDaddr').focus();
				    return false;
				}
					
			     return true;
			 }
			
			/**
			 * 전화번호 유효성 검증
			 */
			function validatePhoneNumber() {
			    const phone2 = $('#custPhone2').val().trim();
			    const phone3 = $('#custPhone3').val().trim();

			    const digitOnly = /^[0-9]+$/;

			    if (!digitOnly.test(phone2) || phone2.length < 3 || phone2.length > 4) {
			        alert("중간연락처는 3~4자리 숫자여야 합니다.");
			        $('#custPhone2').focus();
			        return false;
			    }

			    if (!digitOnly.test(phone3) || phone3.length !== 4) {
			        alert("마지막연락처는 4자리 숫자여야합니다.");
			        $('#custPhone3').focus();
			        return false;
			    }

			    return true;
			}
			
			/**
			 * 전화번호 조합
			 */
			function setPhoneValue() {
			    const phone = `${$('#custPhone1').val()}-${$('#custPhone2').val()}-${$('#custPhone3').val()}`;
			    $('#custPhone').val(phone);
			}
			
			/**
		     * 이름 유효성 검증
		     */
			function validateName() {
			    const name = $('#custName').val().trim();
			    const nameRegex = /^[가-힣]{2,10}$/;

			    if (!nameRegex.test(name)) {
			        alert("이름은 한글 2~10자로 입력해주세요. (영문, 숫자, 특수문자 불가)");
			        $('#custName').focus();
			        return false;
			    }
			    return true;
			}
			
			/**
			 * email 조합
			 */
			function getFullEmail() {
				const emailFirst = $('#emailFirst').val().trim();
			    const emailLast = $('#emailLast').val().trim();
			    if (!emailFirst || !emailLast) return null;
			    return emailFirst + emailLast;
			}
		   
			/**
		     * email 유효성검증 및 인증코드 전송
		     */
		    function sendVerificationCode() {
		    	const custEmail  = getFullEmail();

		        if (!custEmail) {
		            alert("이메일을 정확히 입력해주세요.");
		            return;
		        }
		        
		        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		        
		        if (!regex.test(custEmail )) {
		            alert("이메일 형식이 올바르지 않습니다.");
		            return;
		        }

		        $('#custEmail').val(custEmail);
		        
		        $.ajax({
		            url: '/customer/register/sendCode',
		            method: 'POST',
		            data:{
		                emailFirst: $('#emailFirst').val(),
		                emailLast: $('#emailLast').val()
		            },
		            dataType: 'JSON',
		            success: function(response) {
		                if (response.status === 'success') {
		                    alert(response.message);
		                    $('#verify-section').show();
		                } else {
		                    alert(response.message);
		                }
		            },
		            error: function() {
		                alert("서버와의 통신 오류입니다.");
		            }
		        });
		    }
	
		        
		   	/**
		   	 * email 인증코드 확인
		   	 */
		   	let isEmailVerified = false;
		   	
		   	function verifyCodeSubmit() {
		        const custEmail = getFullEmail();		       
		        const code = $('#verifyCode').val();
		        
		        if (!code) {
		            alert("인증코드를 입력하세요.");
		            return;
		        }

		        $.ajax({
		            url: '/customer/register/verifyCode',
		            method: 'POST',
		            data: {
		                email: custEmail,
		                code: code
		            },
		            success: function(response) {
		            	if (response.status === 'success') {
		            	    alert("이메일 인증에 성공했습니다.");
		            		isEmailVerified = true;
		            	    document.getElementById('verifyCode').disabled = true;
		            	} else {
		                    alert("인증코드가 일치하지 않습니다.");
		                }
		            },
		            error: function() {
		                alert("인증 확인 요청 중 오류가 발생했습니다.");
		            }
	       	 	});
	    	}
		    
		    /**
			 * email 인증여부 검증
			 */	
		    function validateEmailVerification() {
		    	 if (!isEmailVerified) {
				        if(!isEmailVerified) {
				            alert("이메일 인증을 완료해주세요.");
				            return false;
				        }
		        }
		        return true;
		    }
     		
		    /**
			 * 기업회원 추가정보 입력란 생성
			 */
			document.querySelectorAll('input[name="memberType"]').forEach(function (radio) {
				    radio.addEventListener('change', function () {
				        const businessBlock = document.getElementById('businessInfo');
				        if (this.value === '기업고객') {
				            businessBlock.classList.add('show');
				        } else {
				            businessBlock.classList.remove('show');
				        }
				    });
				});
		
			/**
			 * 사업자등록번호 조합 및 형식 검증
			 */
		    function validateBrno() {
		    	const isCorpMember = $('input[name="memberType"]:checked').val() === '기업고객';
		        const brno = `${$('#corpBrno1').val()}-${$('#corpBrno2').val()}-${$('#corpBrno3').val()}`;
		        const pattern = /^\d{3}-\d{2}-\d{5}$/;

		        if (isCorpMember && !pattern.test(brno)) {
		            alert("사업자등록번호 형식이 올바르지 않습니다. (예: 123-45-67890)");
		            $('#corpBrno1').focus();
		            return false;
		        }
		        $('#corpBrno').val(brno);
		        return true;
		    }
			 
		    /**
			 * 기업회원 상호명 유효성검증
			 */
		    function validateCorpName() {
		        const corpName = $('#corpName').val().trim();
		        if (!corpName) {
		            alert("상호명을 입력해주세요.");
		            $('#corpName').focus();
		            return false;
		        }
		        
		        if (corpName.length < 2 || corpName.length > 50) {
		            alert("상호명은 2자 이상 50자 이하로 입력해주세요.");
		            $('#corpName').focus();
		            return false;
		        }
		        
		        const corpNameRegex = /^[가-힣a-zA-Z0-9\s\-()]+$/;
		        if (!corpNameRegex.test(corpName)) {
		            alert("상호명에 특수문자는 사용할 수 없습니다.");
		            $('#corpName').focus();
		            return false;
		        }
		        return true;
		    }
		    
		    
		    /**
			 * input 유효성검증
			 */
			function validateRequiredFields() {
			    const requiredFields = ['custName', 'custBrdt','custPhone2', 'custPhone3', 'emailFirst', 'emailLast', 'custAddr', 'custDaddr'];
			    for (let field of requiredFields) {
			        const input = document.getElementById(field);
			        if (!input.value.trim()) {
			            alert(`${input.placeholder} 필수 입력항목입니다.`);
			            input.focus();
			            return false;
			        }
			    }
			    return true;
			}
			
		    /**
		     * 검증유형별 함수 실행
		     */
		    function validateForm() {
		        if (!validateRequiredFields()) return false;
		        if (!validateEmailVerification()) return false;
		        if (!validateDetailAddress()) return false;
		        if (!validatePhoneNumber()) return false;
		        if (!validateName()) return false;

		        // 기업회원
		        const isCorpMember = $('input[name="memberType"]:checked').val() === '기업고객';
		        
		        if (isCorpMember) {
		            if (!validateBrno()) return false;
		            if (!validateCorpName()) return false;
		        }
		        
		        setPhoneValue();
		        return true;
		    }
				
		       
		    /**
		     * 폼 제출 및 추가 데이터 조합
		     */
		    $('#customerRegisterBtn').click(function(e) {
		        e.preventDefault();

		        if (validateForm()) {
		        	$.ajax({
			            url: '/customer/register/customerRegister',
			            method: 'POST',
			            data: $('#customerRegisterForm').serialize(),
			            success: function(response) {
			            	if (response.status === 'success') {
			            	    alert("회원가입이 완료되었습니다.");
			            	    location.href = "/customer/login/memberLogin";
			            	} else {
			                    alert(response.message || "회원가입 실패");
			                }
			            },
			            error: function() {
			                alert("회원등록 중 오류가 발생했습니다.");
			            }
		       	 	});
		        }
		    });
		</script>
	</th:block>

</html>
